<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Editable Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.4/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.4/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-editable.js"></script>
</head>

<body>
    <div class="container pt-5">
        <h4>Text</h4>
        <div class="mb-4">
            <div>
                <span id="editableText">Value</span>
            </div>
            <div class="mt-1">
                <div class="btn-group">
                    <button class="btn btn-primary ripple mb-0" id="editableInit" type="button">Init</button>
                    <button class="btn btn-danger ripple mb-0" id="editableDispose" type="button">Dispose</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success ripple mb-0" id="editableEnable" type="button">Enable</button>
                    <button class="btn btn-warning ripple mb-0" id="editableDisable" type="button">Disable</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const editableText = dom.findOne('#editableText');
        const editableInit = dom.findOne('#editableInit');
        const editableDispose = dom.findOne('#editableDispose');
        const editableEnable = dom.findOne('#editableEnable');
        const editableDisable = dom.findOne('#editableDisable');

        dom.addEvent(editableInit, 'click', e => {
            UI.Editable.init(editableText);
        });

        dom.addEvent(editableDispose, 'click', e => {
            UI.Editable.init(editableText).dispose();
        });

        dom.addEvent(editableEnable, 'click', e => {
            UI.Editable.init(editableText).enable();
        });

        dom.addEvent(editableDisable, 'click', e => {
            UI.Editable.init(editableText).disable();
        });

        dom.triggerEvent(editableInit, 'click');
    </script>
</body>

</html>
