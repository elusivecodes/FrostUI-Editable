<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Editable Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-editable.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <div class="card mb-2">
                <div class="card-body py-0 px-2 overflow-auto" id="events" style="height: 100px;"></div>
            </div>
            <div>
                <span id="editableEvents">Value</span>
            </div>
        </div>
    </div>
    <script>
        const editableEvents = dom.findOne('#editableEvents');

        UI.Editable.init(editableEvents);

        dom.addEvent(editableEvents, 'saved.ui.editable shown.ui.editable hidden.ui.editable', e => {
            const div = dom.create('div', {
                html: `<small>"${e.type}" event triggered</small>`
            });
            dom.append(events, div);

            const scrollHeight = dom.height(events, DOM.SCROLL_BOX);
            dom.setScrollY(events, scrollHeight);
        });
    </script>
</body>

</html>
